<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: Arial;
        }

        .box {
            background: white;
            padding: 30px;
            width: 320px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .box h2 {
            margin-bottom: 20px;
        }

        .box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .box button {
            width: 95%;
            padding: 10px;
            background: orange;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .box button:hover {
            background: darkorange;
        }

        .box a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #16305f;
        }
    </style>
</head>


<button class="back-btn" onclick="location.href='index.html'">â¬… Home</button>

<body>

    <div class="box">

        <h2>Login</h2>

        <input type="text" id="user" placeholder="Username">

        <input type="password" id="pass" placeholder="Password">

        <button onclick="login()">Login</button>

        <p>New user?
            <a href="register.html">Register</a>
        </p>

    </div>

    <script src="js/auth.js"></script>

</body>

</html>
